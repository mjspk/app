<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-4">
            <div class="card mb-3">
                <h2 class="text-center mb-4">Convert Book</h2>
                <div class="card-body">
                    <div id="drag-drop-area" class="text-center p-5" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
                                            <p class="mb-3">Drag and drop a book file (.txt or .pdf) here or click to select a file.</p>
                        <input type="file" id="book-file" class="d-none" accept=".txt,.pdf">
                    </div>
                    <div class="form-group mt-4">
                        <label for="reading-speed">Reading speed:</label>
                        <select id="reading-speed" class="form-control">
                            <option value="100">100 words per minute</option>
                            <option value="200">200 words per minute</option>
                            <option value="300">300 words per minute</option>
                        </select>
                    </div>
                    <div class="form-group mt-2">
                        <label for="voice">Select a voice:</label>
                        <select id="voice" class="form-control">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="text-center mt-4">
                        <button id="convert-btn" class="btn btn-primary btn-block">Convert</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="spinner" class="d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</div>
